<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'login/auth.css' %}">
</head>

<body id="body" style="display: none">
<div id="test" class="alert alert-info fade show" style="display: none">
    <strong>注册信息已收到!  请查收寄件人为5724924@qq.com的邮件, 按邮件内提示激活, 若未收到邮件, 请检查垃圾箱或重新注册</strong>
</div>
<div class="lowin lowin-blue">
    <div class="lowin-brand">
        <img src="{% static 'login/sb.JPG' %}" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form>
                    <p>登录以继续</p>
                    <div class="lowin-group">
                        <label>Email/用户名 <a href="#" class="login-back-link">返回登录</a></label>
                        <input type="email" autocomplete="email" name="loginEmail" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
                        <input type="password" name="loginPassword" autocomplete="current-password" class="lowin-input">
                    </div>
                    <div id="loginErro" style="display: none">
                            <label style="color: lightpink;">用户名/密码错误</label>
                        </div>
                    <button class="lowin-btn login-btn">
                        登录
                    </button>

                    <div class="text-foot">
                        还没有账号? <a href="" class="register-link">注册</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form>
                    <p>让我们创建个账号吧</p>
                    <div class="lowin-group">
                        <label>用户名</label>
                        <div id="nameErro" style="display: none">
                            <label style="color: lightpink;">重复了哦</label>
                        </div>
                        <input type="text" name="registerName" autocomplete="name" class="lowin-input">
                    </div>

                    <div class="lowin-group">
                        <label>Email</label>
                        <div id="emailErro" style="display: none" >
                            <label style="color: lightpink;">格式不正确哦</label>
                        </div>
                        <input type="email" autocomplete="email" name="registerEmail" class="lowin-input">
                    </div>

                    <div class="lowin-group">
                        <label>密码</label>
                        <div id="passwordErro" style="display: none">
                            <label style="color: lightpink;">长度要6到18位哦</label>
                        </div>
                            <input type="password" name="registerPassword" autocomplete="current-password" class="lowin-input">
                    </div>

                    <button class="lowin-btn" id="register">
                        注册
                    </button>

                    <div class="text-foot">
                        已有账号? <a href="" class="login-link">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="lowin-footer">
        Design By <a href="https://github.com/SilenceHS">@SilenceHS</a>
    </footer>
</div>

<script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.11.0/js/md5.js"></script>
<script type="text/javascript">

</script>
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="{% static 'login/auth.js' %}"></script>
<script>
$("#body").fadeIn("slow")
    Auth.init({
        login_url: '#login',
        forgot_url: '#forgot'
    });



</script>


</body>
</html>
